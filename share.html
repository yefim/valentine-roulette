<!DOCTYPE html>
<html lang="en">
  <head>
    <include src="metatags.html"></include>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montagu+Slab:opsz,wght@16..144,600&family=Poppins:wght@900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.scss">
  </head>
  <body class="share-page">
    <main>
      <a href="/">
        <img height="200" width="200" src="./images/roulette-logo.png" alt="">
      </a>
      <h1>Thanks for spreading the love</h1>
      <p>
        Your voice note valentine will be anonymously sent out to a stranger on Valentine's Day, and we'll text you one in return.
      </p>
      <button class="fun shake share-button button">Tell your friends</button>
    </main>

    <script type="module">
      import * as Sentry from "@sentry/browser";
      import { BrowserTracing } from "@sentry/tracing";

      Sentry.init({
        dsn: "https://767e19a15cad4d6aabad365c250883a0@o4504666334298112.ingest.sentry.io/4504666336002048",
        integrations: [new BrowserTracing()],

        // Set tracesSampleRate to 1.0 to capture 100%
        // of transactions for performance monitoring.
        // We recommend adjusting this value in production
        tracesSampleRate: 1.0,
      });

      import {createHearts} from './hearts';

      for (const $fun of document.querySelectorAll('.fun')) {
        $fun.addEventListener('click', (e) => {
          createHearts(e.target);
        });
      }

      document.querySelector('.share-button').addEventListener('click', (e) => {
        if (!navigator.share) {
          window.location.href = 'https://twitter.com/intent/tweet?url=https%3A%2F%2Fvalentineroulette.com'
          return;
        }

        navigator.share({title: 'Send & receive love', url: 'https://valentineroulette.com'})
          .then(() => {
          })
          .catch((_err) => {
          });
      });
    </script>
    <script src="https://cdn.usefathom.com/script.js" data-site="BTOJAHYN" defer></script>
  </body>
</html>
