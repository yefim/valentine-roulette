<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Valentine Roulette</title>
    <link rel="stylesheet" href="styles.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <form class="send" method="post" action="/.netlify/functions/send" enctype="multipart/form-data">
      <input name="phonenumber" type="tel" autocomplete="tel" placeholder="212-333-3333">
      <input style="display: none;" type="file" name="file">

      <button type="button" class="record-button">Record</button>
      <button type="button" class="stop-button">Stop</button>
      
      <audio controls="true"></audio>

      <button type="submit" class="button">Send Valentine</button>
    </form>

    <script src="https://valentineroulette.com/public/recorder.js"></script>
    <script type="module" src="send.js"></script>
  </body>
</html>
